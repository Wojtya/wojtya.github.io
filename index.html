<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Portfolio</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-image: url('/home/josemaria/Pictures/89787.jpg');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
        }

        .container {
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            background-color: rgba(255, 255, 255, 0.8);
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
        }

        .portfolio-item {
            margin-bottom: 20px;
        }

        .portfolio-item img {
            width: 100%;
            border-radius: 5px;
        }

        .portfolio-item h2 {
            margin-top: 10px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>My Portfolio</h1>
        <div class="portfolio-item">
            <img src="project1.jpg" alt="Project 1">
            <h2>Project 1</h2>
        </div>
        <div class="portfolio-item">
            <img src="project2.jpg" alt="Project 2">
            <h2>Project 2</h2>
        </div>
        <!-- Add more portfolio items as needed -->
    </div>
</body>
</html>
